<label for="{{ option.slug }}"
  ng-repeat="option in options.slice(0, multiSelectOverflowCount)">
  <input type="{{ multiSelectType }}"
         id="{{ option.slug }}"
         name="{{ multiSelectType=='checkbox' ? option.slug : multiSelectId }}"
         ng-model="option.selected"
         ng-checked="option.selected"/><span class="button tiny secondary">
    {{ option.label }}
  </span>
</label><button dropdown-toggle="#other-{{multiCheckboxId}}"
                class="button tiny secondary"
                aria-controls="other"
                aria-expanded="false"
                ng-if="options.length > multiSelectOverflowCount">Other</button>
<ul id="other-{{multiCheckboxId}}" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1"
  ng-if="options.length > multiSelectOverflowCount">

  <li ng-repeat="option in options.slice(multiSelectOverflowCount)"
  ng-click="option.selected = !option.selected">
    <a>
    <i ng-show="option.selected" class="fa fa-check"></i> {{ option.label }}</li>
    </a>
</ul>
