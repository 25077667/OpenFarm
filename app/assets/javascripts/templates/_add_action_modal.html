<h3 class="center">Add Actions</h3>
<hr/>
<div class="actions">
  <h2>Jek</h2>
  <ul>
    <li class="action" ng-repeat="action in actionOptions">
      {{ action.name }}
    </li>
  </ul>
</div>
<hr/>
<button class="button" ng-click="ok()">Done</button>
<a class="fa fa-times-circle close-modal" ng-click="cancel()"></a>
