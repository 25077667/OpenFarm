<div class="seasons"
     ng-class="{ creating: creating }">
  <span ng-repeat="day in days"
    class="day"
    style="width: {{ dayWidth }}px;"
    ng-class="{ first : day.first, today: day.today }">
    <span ng-if="day.first" class="month">
      {{ day.currentDay.format('MMM') }}
    </span>
  </span>
</div>
<div class="timelines"
     ng-class="{ creating: creating }"
     data-drop="true"
     jqyoui-droppable
     data-jqyoui-options>
     {{ updateTimeSpan() }}
  <div class="plantLifetime lifetime"
       data-drag="true"
       jqyoui-draggable="{animate:true, onStop: updateTimeSpan}"
       data-jqyoui-options="{axis: 'x',containment: 'parent', grid: [dayWidth * 7, 20], cancel:'.drag-left,.drag-right'}"
       >

       <span class="drag-left"
             timespan="timespan"
             calendar-scale="calendarScale"
             lifetime-change="left"></span>
       <span ng-if="creating">
        Drag to set plant lifetime
       </span>
       <span ng-if="!creating">
        Plant's Lifetime
       </span>
       <span class="drag-right"
             lifetime-change="right"
             calendar-scale="calendarScale"
             timespan="timespan"
             ></span>

  </div>
</div>
