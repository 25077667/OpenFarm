<div class="row">
  <div class="columns small-12">
    <h2 class="action-name">
      {{ action.name }}
    </h2>
    <label class="left"
        for="action_description">{{ texts.describeActions }}
    </label>
    <textarea id="action_content" ng-model="action.overview">
    </textarea>
  </div>
</div>
<div class="row">
  <div class="columns small-12">
    <label>{{ texts.chooseActionPhoto }}</label>

    <div s3-upload
        bucket="'{{ texts.s3Bucket }}'"
        ng-model="s3upload"
        s3-upload-existing-pictures="action.pictures"
        s3-upload-place-pic="placeStageActionUpload(action, image)"
        s3-upload-options="{getOptionsUri: '/api/aws/s3_access_token', folder: 'temp/'}">
    </div>
  </div>
</div>
<div class="row">
  <div class="columns small-12">
    <label class="left"
        for="how_long">{{ texts.howLongAction }}<br/>
      <small>{{ texts.doNotSweat }}</small>
    </label>
    <div class="vertical-input-select-group">
      <input ng-model="action.time"
             type="number"/>
      <select ng-model="action.length_type">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="action_days">Days</option>
      </select>
    </div>
  </div>
</div>
