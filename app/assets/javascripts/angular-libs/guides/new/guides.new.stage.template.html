<div ng-form="stageForm"
  form-checker="stage"
  form-id="stage.slug"
  form-stage="stage">
  <span ng-bind="stageForms[$index].$valid"></span>
  <div class="instructions text-center">
    <h2>{{ stage.name }} {{ texts.stageOverview }}</h2>
  </div>
  <hr/>
  <div class="row">
    <div class="stage-details-navigation columns large-3 medium-4">
      <div class="stage-overview" ng-click="viewingStageOverview = true">
        <span class="check"></span>Stage Overview
      </div>
      <div actions-control stage="stage" texts="texts"
        viewing-stage-overview="viewingStageOverview"></div>
    </div>
    <div class="columns large-9">
      <div guide-stage-overview="viewingStageOverview"
        texts="texts"
        stage="stage">
      </div>
      <div guides-actions
        viewing-actions="!viewingStageOverview"
        stage="stage"
        texts="texts">
      </div>
    </div>
  </div>
  <!--
  <div guides-actions
    stage="stage"
    texts="texts"
    >
  </div> -->
</div><!-- ng-form -->

<div class="button-wrapper row">
  <div class="columns small-12">
    <div stage-buttons
      stage="stage"
      next-stage="nextStage"
      texts="texts"
      >
    </div>
  </div>
</div>
